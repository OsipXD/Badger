###############################
#     Настройки программы     #
###############################

#####
# Внимание! Все размеры указываются с разрешением 300dpi
# Координаты x, y (в настройках расположения) указывают на левую верхнюю
# точку прямогуольника
#####

###
# Основные настройки
###

# Размеры листа (А4)
#   space - расстояние между бейджами на листе
page.width = 2480
page.height = 3508
page.space = 2

# Размеры бейджа
badge.width = 1063
badge.height = 650

###
# Настройки фотографий
###

# Настройки распознавания лиц
#   threads - во сколько потоков распознавать лица
#   compress - сжатие изображения перед отправкой на сервер распознавания
#
# Примечание: Эти параметры влияют на скорость работы программы.
# Увеличение количества потоков уменьшает время обработки фотографий, но
# повышает потребляемую оперативную память. Прирост скорости экспоненциален.
# Сжатие нужно подбирать среднее т.к. слишком большое или слишком маленькое
# сжатие негативно отразятся на времени работы программы и нагрузке на ПК.
photo.recognition.threads = 10
photo.recognition.compress = 3

# Настройки размеров фото и расположения фото
photo.x = 680
photo.y = 70
photo.width = 320
photo.height = 490

# Настройки валидации фотографии
#
# Примечание: Эти параметры влияют на попадание фотографий в папку "check"
# Если попадают лишние, поробуйте уменьшить эти значения, если же наборот в
# корень "temp" попадает много бракованных фотографий, увеличьте
photo.critical.width = 0.2
photo.critical.height = 0.3

###
# Настройки текстового поля
###

# Размеры и расположение
textarea.x = 65
textarea.y = 200
textarea.width = 515
textarea.height = 375

# Настройки шрифтов
#   min, max - Минимальный и максимальный размер шрифта
#
# name.space - Отступ между именем и фамилией
#
# Примечание: Настройка name.min используется так же как фиксированный размер для фамилии
# Если используете нестандартные шрифты, они должны лежать в папке "res/fonts" в формате ".ttf"
name.font = Candara Bold
name.min = 70
name.max = 159
name.space = 15
name.upper = false
quote.font = Candara
quote.min = 20
quote.max = 40
info.max = 40
info.space = 10
info.upper = false

# Цвета шрифтов
color.name = #00000099
color.quote = #00000099
color.info = #00000099

# Отладка
debug = false